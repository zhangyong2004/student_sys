<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.get_status_display }}</li>
        {% endfor %}
    </ul>
    <hr>
    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="提交">
    </form>
</body>
</html>
